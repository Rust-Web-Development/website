
{% extends "index.html" %}

{% block content %}
<div class="posts">
  {% for page in section.pages | reverse %}
    <div class="post">
      <a href="{{ page.permalink }}">
        <h1 class="post-title"></h1>
          {{ page.title }}
        </h1>
      </a>
      <span class="posts-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    </div>
  {% endfor %}
</div>
{% endblock content %}
